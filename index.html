<html>

<head>
	<meta charset="utf-8">
	<title>tic tac toe AI</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<input type="radio" id="x">X
	<input type="radio" id="o">O
	<button onclick="start()">Start</button>
	<table id="tic">
		<tr>
			<td class="cell" id="1" onclick="mark(this)"></td>
			<td class="cell" id="2" onclick="mark(this)"></td>
			<td class="cell" id="3" onclick="mark(this)"></td>
		</tr>
		<tr>
			<td class="cell" id="4" onclick="mark(this)"></td>
			<td class="cell" id="5" onclick="mark(this)"></td>
			<td class="cell" id="6" onclick="mark(this)"></td>
		</tr>
		<tr>
			<td class="cell" id="7" onclick="mark(this)"></td>
			<td class="cell" id="8" onclick="mark(this)"></td>
			<td class="cell" id="9" onclick="mark(this)"></td>
		</tr>
	</table>
	<script src="minmax.js"></script>
</body>

</html>
